<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="logo">
        <div class="logo-icon">TC</div>
        <span class="logo-text">Trench Chat</span>
      </div>
    </div>

    <div class="welcome-section">
      <div class="welcome-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
        </svg>
      </div>
      <h2>Welcome to Trench Chat</h2>
      <p class="subtitle">Join token chat rooms by Contract Address</p>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="openSidePanel">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="9" y1="3" x2="9" y2="21"/>
        </svg>
        Open Side Panel
      </button>
      <button class="btn btn-secondary" id="openPopupChat">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        Quick Chat
      </button>
    </div>

    <div class="quick-join">
      <div class="divider"><span>or join directly</span></div>
      <div class="join-input-group">
        <input type="text" id="caInput" placeholder="Paste token CA..." />
        <button class="btn-join" id="joinBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"/>
            <polyline points="12 5 19 12 12 19"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="popup-footer">
      <span class="status-dot"></span>
      <span>Connected to server</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
